name: Codex

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  codex:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@codex')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@codex')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@codex') || contains(github.event.issue.title, '@codex')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
    outputs:
      final_message: ${{ steps.run_codex.outputs.final-message }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pre-fetch base and head refs for PR
        if: github.event.pull_request
        run: |
          git fetch --no-tags origin \
            ${{ github.event.pull_request.base.ref }} \
            +refs/pull/${{ github.event.pull_request.number }}/head

      - name: Run Codex
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            You are an expert code reviewer for the STYLY-NetSync project.

            Repository: ${{ github.repository }}
            Event: ${{ github.event_name }}

            ${{ github.event.pull_request && format('This is PR #{0}: {1}', github.event.pull_request.number, github.event.pull_request.title) || format('This is Issue #{0}: {1}', github.event.issue.number, github.event.issue.title) }}

            ${{ github.event.pull_request && format('Review ONLY the changes introduced by the PR. Consider: git log --oneline {0}...{1}', github.event.pull_request.base.sha, github.event.pull_request.head.sha) || '' }}

            Description:
            ----
            ${{ github.event.pull_request.body || github.event.issue.body }}
            ----

            User Request:
            ----
            ${{ github.event.comment.body || github.event.review.body || 'Please review this code.' }}
            ----

            Please provide helpful, concise, and specific feedback. Focus on:
            - Potential bugs or issues
            - Security concerns
            - Performance improvements
            - Code quality and best practices
            - Unity-specific concerns (if applicable)
            - Python-specific concerns (if applicable)

  post_feedback:
    runs-on: ubuntu-latest
    needs: codex
    if: needs.codex.outputs.final_message != ''
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Post Codex feedback
        uses: actions/github-script@v7
        env:
          CODEX_FINAL_MESSAGE: ${{ needs.codex.outputs.final_message }}
        with:
          github-token: ${{ github.token }}
          script: |
            const issueNumber = context.payload.pull_request?.number || context.payload.issue?.number;
            if (issueNumber) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: process.env.CODEX_FINAL_MESSAGE,
              });
            }
