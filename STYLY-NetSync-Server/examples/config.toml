# STYLY NetSync Server User Configuration Example
#
# This file demonstrates how to override default settings.
# Only include the settings you want to change - all other values
# will use defaults from the bundled default.toml.
#
# Configuration priority: CLI arguments > user config > default config
#
# Usage:
#   styly-netsync-server --user-config /path/to/user.toml
#

# =============================================================================
# Network Settings (example overrides)
# =============================================================================
[network]
# Custom server name for discovery
server_name = "My-Custom-Server"

# Use different ports if needed
# dealer_port = 5555
# pub_port = 5556
# server_discovery_port = 9999

# Disable discovery service (can also use --no-server-discovery CLI flag)
# enable_server_discovery = false

# =============================================================================
# Timing Settings (example overrides)
# =============================================================================
[timing]
# Higher broadcast rate for fast-paced experiences
# base_broadcast_interval = 0.05  # 20Hz instead of 10Hz

# Longer client timeout for unreliable networks
# client_timeout = 2.0  # 2 seconds instead of 1 second

# =============================================================================
# Network Variable Settings (example overrides)
# =============================================================================
# [network_variables]
# max_global_vars = 200  # More variables for complex experiences

# =============================================================================
# Logging Settings (example overrides)
# =============================================================================
[logging]
# Enable file logging to a specific directory
# log_dir = "/var/log/styly-netsync"

# Use DEBUG level for development
# log_level_console = "DEBUG"

# Enable JSON logs for log aggregation systems
# log_json_console = true

# Custom rotation and retention
# log_rotation = "100 MB"
# log_retention = "30 days"
